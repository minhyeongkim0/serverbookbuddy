<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 추가 - BookBuddy Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            min-height: 100vh;
            color: #fff;
        }
        .navbar {
            background-color: #16213e !important;
        }
        .sidebar {
            background-color: #16213e;
            min-height: calc(100vh - 56px);
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #adb5bd;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 5px 10px;
        }
        .sidebar .nav-link:hover {
            background-color: #0f3460;
            color: #fff;
        }
        .sidebar .nav-link.active {
            background-color: #e94560;
            color: #fff;
        }
        .content-area {
            padding: 30px;
        }
        .table {
            color: #fff;
        }
        .table thead th {
            border-color: #0f3460;
        }
        .table tbody td {
            border-color: #0f3460;
        }
        .form-control, .form-select {
            background-color: #0f3460;
            border-color: #0f3460;
            color: #fff;
        }
        .form-control:focus, .form-select:focus {
            background-color: #0f3460;
            border-color: #e94560;
            color: #fff;
        }
        .form-control::placeholder {
            color: #adb5bd;
        }
    </style>
</head>
<body>
<!-- 네비게이션 -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin}">BookBuddy Admin</a>
        <div class="navbar-nav ms-auto">
            <span class="nav-link text-light" th:text="${session.admin} + '님'">master님</span>
            <a class="nav-link" th:href="@{/admin/logout}">로그아웃</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- 사이드바 -->
        <div class="col-md-2 sidebar">
            <nav class="nav flex-column">
                <a class="nav-link" th:href="@{/admin/point-refund}">포인트 환급</a>
                <a class="nav-link" th:href="@{/admin/point-charge}">포인트 충전 관리</a>
                <a class="nav-link" th:href="@{/admin/members}">회원목록 조회</a>
                <a class="nav-link" th:href="@{/admin/reports}">신고 처리</a>
                <a class="nav-link active" th:href="@{/admin/admins}">관리자 추가</a>
            </nav>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="col-md-10 content-area">
            <h4 class="mb-4">관리자 추가</h4>

            <!-- 메시지 -->
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <!-- 관리자 추가 폼 -->
            <div class="card mb-4" style="background-color: #16213e; border: none;">
                <div class="card-body">
                    <h6 class="mb-3">새 관리자 추가</h6>
                    <form th:action="@{/admin/admins}" method="post">
                        <div class="row g-3">
                            <div class="col-md-3">
                                <input type="text" name="newAdminId" class="form-control" placeholder="새 관리자 아이디" required>
                            </div>
                            <div class="col-md-3">
                                <input type="password" name="newPassword" class="form-control" placeholder="새 관리자 비밀번호" required>
                            </div>
                            <div class="col-md-3">
                                <input type="password" name="masterPassword" class="form-control" placeholder="마스터 비밀번호" required>
                            </div>
                            <div class="col-md-3">
                                <button type="submit" class="btn btn-danger w-100">추가하기</button>
                            </div>
                        </div>
                        <small class="text-muted mt-2 d-block">* 관리자 추가를 위해 마스터 비밀번호가 필요합니다.</small>
                    </form>
                </div>
            </div>

            <!-- 관리자 목록 -->
            <h6 class="mb-3">관리자 목록</h6>
            <table class="table">
                <thead>
                    <tr>
                        <th>아이디</th>
                        <th>권한</th>
                        <th>등록일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="admin : ${admins}">
                        <td th:text="${admin.adminId}"></td>
                        <td>
                            <span th:if="${admin.master}" class="badge bg-danger">마스터</span>
                            <span th:if="${!admin.master}" class="badge bg-secondary">일반</span>
                        </td>
                        <td th:text="${#temporals.format(admin.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
