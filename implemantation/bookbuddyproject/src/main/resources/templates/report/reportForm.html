<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title>신고하기 - BookBuddy</title>
</head>
<body>
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">신고하기</h4>
                </div>
                <div class="card-body">
                    <!-- 성공/에러 메시지 -->
                    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <form th:action="@{/report}" method="post">
                        <div class="mb-3">
                            <label class="form-label">신고 대상 아이디</label>
                            <input type="text" name="reportedLoginId" class="form-control" 
                                   placeholder="신고할 사용자의 아이디를 입력하세요" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">신고 사유</label>
                            <select name="reason" class="form-select" required>
                                <option value="">선택하세요</option>
                                <option th:each="reason : ${reasons}" 
                                        th:value="${reason}" 
                                        th:text="${reason.description}"></option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">신고하기</button>
                            <a th:href="@{/}" class="btn btn-outline-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
