<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"></div>

<div class="container mt-4">
    <h3>포인트 환급 신청</h3>
    <p class="mt-2">
        환급받고 싶은 포인트와 본인 계좌 정보를 입력해주세요.
    </p>

    <form th:action="@{/points/refund}" th:object="${refundForm}" method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">환급 포인트</label>
            <input type="number" th:field="*{amount}" class="form-control" min="1">
            <div class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">은행명</label>
            <input type="text" th:field="*{bankName}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('bankName')}" th:errors="*{bankName}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">계좌번호</label>
            <input type="text" th:field="*{accountNumber}" class="form-control">
            <div class="text-danger" th:if="${#fields.hasErrors('accountNumber')}" th:errors="*{accountNumber}"></div>
        </div>

        <div class="text-danger" th:if="${#fields.hasGlobalErrors()}"
             th:each="err : ${#fields.globalErrors()}"
             th:text="${err}"></div>

        <button type="submit" class="btn btn-warning">환급 신청</button>
        <a th:href="@{/points}" class="btn btn-secondary ms-2">취소</a>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
