<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <title>도서 수정 - BookBuddy</title>
</head>
<body>
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">✏️ 도서 수정</h4>
                </div>
                <div class="card-body">
                    <!-- 전역 에러 메시지 -->
                    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                        <span th:each="err : ${#fields.globalErrors()}" th:text="${err}"></span>
                    </div>

                    <form th:action="@{/books/{id}/edit(id=${bookForm.id})}" th:object="${bookForm}" method="post" enctype="multipart/form-data">
                        
                        <div class="row">
                            <div class="col-md-8 mb-3">
                                <label class="form-label">도서명 *</label>
                                <input type="text" th:field="*{title}" class="form-control"
                                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">도서 상태 *</label>
                                <select th:field="*{bookCondition}" class="form-select">
                                    <option th:each="condition : ${bookConditions}" th:value="${condition}" th:text="${condition.displayName}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">저자 *</label>
                                <input type="text" th:field="*{author}" class="form-control"
                                       th:classappend="${#fields.hasErrors('author')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">출판사</label>
                                <input type="text" th:field="*{publisher}" class="form-control">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">판매 가격 *</label>
                                <div class="input-group">
                                    <input type="number" th:field="*{price}" class="form-control"
                                           th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'">
                                    <span class="input-group-text">원</span>
                                </div>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">카테고리 (학과)</label>
                                <input type="text" th:field="*{category}" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">도서 설명</label>
                            <textarea th:field="*{description}" class="form-control" rows="4"></textarea>
                        </div>

                        <!-- 현재 이미지 -->
                        <div class="mb-3" th:if="${book != null && !book.images.isEmpty()}">
                            <label class="form-label">현재 이미지</label>
                            <div class="row">
                                <div th:each="img : ${book.images}" class="col-3">
                                    <img th:src="@{'/images/' + ${img.savedFilename}}" 
                                         class="img-thumbnail" 
                                         style="height: 100px; object-fit: cover;">
                                </div>
                            </div>
                        </div>

                        <!-- 새 이미지 업로드 -->
                        <div class="mb-3">
                            <label class="form-label">새 이미지 업로드 (선택, 1~4장)</label>
                            <input type="file" name="images" class="form-control" accept="image/*" multiple>
                            <div class="form-text">새 이미지를 업로드하면 기존 이미지가 교체됩니다.</div>
                        </div>

                        <!-- 새 이미지 미리보기 -->
                        <div id="imagePreview" class="row mb-3"></div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">수정하기</button>
                            <a th:href="@{/books/{id}(id=${bookForm.id})}" class="btn btn-outline-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    // 이미지 미리보기
    document.querySelector('input[name="images"]').addEventListener('change', function(e) {
        var preview = document.getElementById('imagePreview');
        preview.innerHTML = '';
        
        var files = e.target.files;
        
        if (files.length > 4) {
            alert('이미지는 최대 4장까지 업로드 가능합니다.');
            e.target.value = '';
            return;
        }
        
        for (var i = 0; i < files.length; i++) {
            var file = files[i];
            var reader = new FileReader();
            
            reader.onload = function(event) {
                var col = document.createElement('div');
                col.className = 'col-3';
                col.innerHTML = '<img src="' + event.target.result + '" class="img-fluid rounded" style="height:100px; object-fit:cover;">';
                preview.appendChild(col);
            };
            
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
