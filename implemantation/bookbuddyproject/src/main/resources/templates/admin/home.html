<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 - BookBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            min-height: 100vh;
            color: #fff;
        }
        .navbar {
            background-color: #16213e !important;
        }
        .sidebar {
            background-color: #16213e;
            min-height: calc(100vh - 56px);
            padding-top: 20px;
        }
        .sidebar .nav-link {
            color: #adb5bd;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 5px 10px;
        }
        .sidebar .nav-link:hover {
            background-color: #0f3460;
            color: #fff;
        }
        .sidebar .nav-link.active {
            background-color: #e94560;
            color: #fff;
        }
        .content-area {
            padding: 30px;
        }
    </style>
</head>
<body>
<!-- 네비게이션 -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin}">BookBuddy Admin</a>
        <div class="navbar-nav ms-auto">
            <span class="nav-link text-light">master님</span>
            <a class="nav-link" th:href="@{/admin/logout}">로그아웃</a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- 사이드바 -->
        <div class="col-md-2 sidebar">
            <nav class="nav flex-column">
                <a class="nav-link" th:href="@{/admin/point-refund}">
                    포인트 환급
                </a>
                <a class="nav-link" th:href="@{/admin/point-charge}">
                    포인트 충전 관리
                </a>
                <a class="nav-link" th:href="@{/admin/members}">
                    회원목록 조회
                </a>
                <a class="nav-link" th:href="@{/admin/reports}">
                    신고 처리
                </a>
                <a class="nav-link" th:href="@{/admin/admins}">
                    관리자 추가
                </a>
            </nav>
        </div>

        <!-- 메인 컨텐츠 -->
        <div class="col-md-10 content-area">
            <h4>관리자 페이지</h4>
            <p class="text-muted">왼쪽 메뉴를 선택해주세요.</p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
