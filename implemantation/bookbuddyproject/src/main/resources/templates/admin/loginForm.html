<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏ - BookBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a2e;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background-color: #16213e;
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .login-card .card-header {
            background-color: #0f3460;
            border-radius: 15px 15px 0 0;
            border: none;
        }
        .form-control {
            background-color: #1a1a2e;
            border: 1px solid #0f3460;
            color: #fff;
        }
        .form-control:focus {
            background-color: #1a1a2e;
            border-color: #e94560;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(233, 69, 96, 0.25);
        }
        .form-control::placeholder {
            color: #6c757d;
        }
        .btn-admin {
            background-color: #e94560;
            border: none;
        }
        .btn-admin:hover {
            background-color: #c73e54;
        }
        .form-label {
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card login-card">
                <div class="card-header text-center py-4">
                    <h4 class="mb-0 text-white">üîê Í¥ÄÎ¶¨Ïûê Î°úÍ∑∏Ïù∏</h4>
                    <small class="text-light">BookBuddy Admin</small>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/admin/login}" th:object="${adminLoginForm}" method="post">

                        <!-- Í∏ÄÎ°úÎ≤å ÏóêÎü¨ -->
                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="mb-0"></p>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">ÏïÑÏù¥Îîî</label>
                            <input type="text" th:field="*{adminId}" class="form-control form-control-lg"
                                   th:classappend="${#fields.hasErrors('adminId')} ? 'is-invalid'"
                                   placeholder="Í¥ÄÎ¶¨Ïûê ÏïÑÏù¥Îîî">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('adminId')}" th:errors="*{adminId}"></div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                            <input type="password" th:field="*{password}" class="form-control form-control-lg"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                   placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-admin btn-lg text-white">Î°úÍ∑∏Ïù∏</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
